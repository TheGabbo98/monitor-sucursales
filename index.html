<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sucursales v4.4</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container { max-width: 1600px; margin: 0 auto; }
        
        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .login-box {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            text-align: center;
        }
        
        .login-box h2 {
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-box .subtitle {
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
        }
        
        .login-box input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #1a1a2e;
        }
        
        .login-box button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-box button:hover {
            transform: scale(1.02);
        }
        
        .login-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        /* Header */
        header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        header h1 { font-size: 24px; }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .header-stats { display: flex; gap: 15px; flex-wrap: wrap; }
        
        .stat-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }
        .stat-badge.online { background: #10b981; }
        .stat-badge.offline { background: #ef4444; }
        .stat-badge.alerts { background: #f59e0b; }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
        }
        
        .user-badge.admin { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .user-badge.sistemas { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
        .user-badge.monitoreo { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        
        .btn-logout {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .btn-logout:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn-admin {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }
        
        /* Mensaje sin alertas */
        .no-alerts {
            background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        /* Buscador */
        .search-bar {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #1a1a2e;
        }
        
        /* Grid de Sucursales */
        .sucursales-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .sucursal-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .sucursal-header {
            background: rgba(255,255,255,0.1);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sucursal-name { font-size: 18px; font-weight: bold; }
        
        /* PC Items */
        .pc-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .pc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .pc-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .pc-status.online { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .pc-status.offline { background: #ef4444; }
        
        .pc-name { font-weight: bold; }
        .pc-type { 
            font-size: 12px; 
            background: rgba(255,255,255,0.1);
            padding: 3px 10px;
            border-radius: 10px;
        }
        
        /* M√©tricas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .metric {
            background: rgba(0,0,0,0.2);
            padding: 8px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-label { font-size: 11px; color: rgba(255,255,255,0.6); }
        .metric-value { font-size: 16px; font-weight: bold; }
        
        .metric-bar {
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 5px;
        }
        
        .metric-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .metric-bar-fill.low { background: #10b981; }
        .metric-bar-fill.medium { background: #f59e0b; }
        .metric-bar-fill.high { background: #ef4444; }
        
        /* Colores de texto */
        .text-green { color: #10b981; }
        .text-yellow { color: #f59e0b; }
        .text-red { color: #ef4444; }
        .text-gray { color: #6b7280; }
        
        /* Botones de PC */
        .pc-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .pc-actions button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-details { background: #3b82f6; color: white; }
        .btn-alert { background: #f59e0b; color: white; }
        .btn-delete { background: #ef4444; color: white; }
        
        .remote-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            color: white;
        }
        .tv-icon { background: #0088cc; }
        .ad-icon { background: #ef4444; }
        
        /* Detalles expandibles */
        .pc-details {
            display: none;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 13px;
        }
        
        .pc-details.show { display: block; }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .detail-label { color: rgba(255,255,255,0.6); }
        
        /* FAB */
        .fab-alerts {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .fab-alerts:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(245, 158, 11, 0.6);
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .modal-content label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255,255,255,0.7);
        }
        
        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 14px;
        }
        
        .modal-content textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .modal-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-send { background: #10b981; color: #fff; }
        .btn-cancel { background: #6b7280; color: #fff; }
        .btn-danger { background: #ef4444; color: #fff; }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.6);
        }
        
        /* Tabla de usuarios */
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .users-table th {
            background: rgba(255,255,255,0.1);
            font-weight: bold;
        }
        
        .users-table tr:hover {
            background: rgba(255,255,255,0.05);
        }
        
        .role-badge {
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .role-badge.admin { background: #ef4444; }
        .role-badge.sistemas { background: #8b5cf6; }
        .role-badge.monitoreo { background: #10b981; }
        
        /* Hidden */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h2>üñ•Ô∏è Monitor RES</h2>
            <p class="subtitle">Sistema de Monitoreo de Sucursales</p>
            
            <div class="login-error" id="loginError">
                Usuario o contrase√±a incorrectos
            </div>
            
            <input type="text" id="loginUser" placeholder="Usuario" autocomplete="off">
            <input type="password" id="loginPass" placeholder="Contrase√±a">
            <button onclick="doLogin()">Iniciar Sesi√≥n</button>
        </div>
    </div>
    
    <!-- Main App -->
    <div class="container" id="mainApp" style="display: none;">
        <header>
            <div class="header-left">
                <h1>üñ•Ô∏è Monitor de Sucursales</h1>
            </div>
            <div class="header-stats">
                <span class="stat-badge online" id="countOnline">0 Online</span>
                <span class="stat-badge offline" id="countOffline">0 Offline</span>
                <span class="stat-badge alerts" id="countAlerts" onclick="showAlertsModal()" title="Click para ver alertas">0 Alertas</span>
                <span class="stat-badge" id="countNotifs" onclick="showNotificationsModal()" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);" title="Click para ver notificaciones">üì¨ 0 Notif</span>
            </div>
            <div class="user-info">
                <span class="user-badge" id="userBadge">Usuario</span>
                <button class="btn-admin" id="btnAdminPanel" onclick="showAdminPanel()" style="display: none;">‚öôÔ∏è Admin</button>
                <button class="btn-logout" onclick="doLogout()">Salir</button>
            </div>
        </header>
        
        <div id="noAlerts" class="no-alerts" style="display: none;">
            ‚úÖ Todos los sistemas funcionando correctamente
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Buscar sucursal o PC..." oninput="filterData()">
        </div>
        
        <div id="content">
            <div class="loading">‚è≥ Cargando datos...</div>
        </div>
    </div>
    
    <div id="modal" class="modal" style="display: none;"></div>
    
    <!-- Bot√≥n flotante para ENVIAR AVISOS -->
    <button class="fab-alerts" onclick="showBroadcastModal()" id="fabAlerts" title="Enviar Aviso" style="display: none;">
        üì¢
    </button>

    <script>
        const FIREBASE_URL = 'https://monitoreo-sucursales-default-rtdb.firebaseio.com/sucursales';
        const NOTIF_URL = 'https://monitoreo-sucursales-default-rtdb.firebaseio.com/notifications';
        const USERS_URL = 'https://monitoreo-sucursales-default-rtdb.firebaseio.com/config/users';
        const OFFLINE_THRESHOLD = 6 * 60;
        const REFRESH_INTERVAL = 5 * 60 * 1000;
        
        let allData = {};
        let allNotifications = {};
        let currentUser = null;
        
        // Usuarios por defecto (se sincronizan con Firebase)
        const defaultUsers = {
            'Admin': { password: '3309_RES', role: 'admin', name: 'Administrador' },
            'Sistemas': { password: '3309_RES_2985', role: 'sistemas', name: 'Sistemas' },
            'Monitoreo': { password: 'Temporal!123', role: 'monitoreo', name: 'Monitoreo' }
        };
        
        let usersDB = {};
        
        // ============== LOGIN ==============
        async function initApp() {
            // Cargar usuarios desde Firebase
            try {
                const res = await fetch(`${USERS_URL}.json`);
                const data = await res.json();
                if (data && Object.keys(data).length > 0) {
                    usersDB = data;
                } else {
                    // Primera vez: guardar usuarios por defecto
                    usersDB = defaultUsers;
                    await fetch(`${USERS_URL}.json`, {
                        method: 'PUT',
                        body: JSON.stringify(defaultUsers)
                    });
                }
            } catch (e) {
                usersDB = defaultUsers;
            }
            
            // Verificar sesi√≥n guardada
            const savedSession = localStorage.getItem('monitorSession');
            if (savedSession) {
                try {
                    const session = JSON.parse(savedSession);
                    if (session.user && usersDB[session.user]) {
                        currentUser = { username: session.user, ...usersDB[session.user] };
                        showMainApp();
                        return;
                    }
                } catch (e) {}
            }
            
            document.getElementById('loginScreen').style.display = 'flex';
        }
        
        function doLogin() {
            const username = document.getElementById('loginUser').value.trim();
            const password = document.getElementById('loginPass').value;
            const errorDiv = document.getElementById('loginError');
            
            if (usersDB[username] && usersDB[username].password === password) {
                currentUser = { username, ...usersDB[username] };
                localStorage.setItem('monitorSession', JSON.stringify({ user: username }));
                errorDiv.style.display = 'none';
                showMainApp();
            } else {
                errorDiv.style.display = 'block';
                document.getElementById('loginPass').value = '';
            }
        }
        
        function doLogout() {
            localStorage.removeItem('monitorSession');
            currentUser = null;
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('fabAlerts').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('loginUser').value = '';
            document.getElementById('loginPass').value = '';
        }
        
        function showMainApp() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('fabAlerts').style.display = 'flex';
            
            // Actualizar badge de usuario
            const badge = document.getElementById('userBadge');
            badge.textContent = `üë§ ${currentUser.name}`;
            badge.className = `user-badge ${currentUser.role}`;
            
            // Mostrar bot√≥n admin solo para administradores
            document.getElementById('btnAdminPanel').style.display = 
                currentUser.role === 'admin' ? 'block' : 'none';
            
            loadData();
            setInterval(loadData, REFRESH_INTERVAL);
        }
        
        // Enter en login
        document.getElementById('loginPass').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') doLogin();
        });
        document.getElementById('loginUser').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.getElementById('loginPass').focus();
        });
        
        // ============== PERMISOS ==============
        function canDelete() {
            return currentUser && currentUser.role === 'admin';
        }
        
        function canManageUsers() {
            return currentUser && currentUser.role === 'admin';
        }
        
        // ============== PANEL ADMIN ==============
        function showAdminPanel() {
            if (!canManageUsers()) return;
            
            let usersHtml = '';
            for (const [username, user] of Object.entries(usersDB)) {
                usersHtml += `
                    <tr>
                        <td><strong>${username}</strong></td>
                        <td>${user.name}</td>
                        <td><span class="role-badge ${user.role}">${user.role.toUpperCase()}</span></td>
                        <td>
                            <button onclick="editUser('${username}')" style="background: #3b82f6; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; margin-right: 5px;">‚úèÔ∏è</button>
                            ${username !== 'Admin' ? `<button onclick="deleteUser('${username}')" style="background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">üóëÔ∏è</button>` : ''}
                        </td>
                    </tr>
                `;
            }
            
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 600px;">
                    <h3>‚öôÔ∏è Panel de Administraci√≥n</h3>
                    
                    <h4 style="margin: 20px 0 10px; color: rgba(255,255,255,0.7);">üë• Gesti√≥n de Usuarios</h4>
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Nombre</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${usersHtml}
                        </tbody>
                    </table>
                    
                    <button onclick="showAddUserForm()" style="background: #10b981; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 10px;">
                        ‚ûï Agregar Usuario
                    </button>
                    
                    <h4 style="margin: 30px 0 10px; color: rgba(255,255,255,0.7);">üîß Mantenimiento</h4>
                    <button onclick="clearAllNotifications()" style="background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                        üóëÔ∏è Limpiar TODAS las notificaciones
                    </button>
                    
                    <div class="modal-buttons">
                        <button class="btn-cancel" onclick="closeModal()">Cerrar</button>
                    </div>
                </div>
            `;
        }
        
        function showAddUserForm() {
            const modal = document.getElementById('modal');
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 450px;">
                    <h3>‚ûï Agregar Usuario</h3>
                    
                    <label>Usuario (login):</label>
                    <input type="text" id="newUsername" placeholder="Nombre de usuario">
                    
                    <label>Nombre completo:</label>
                    <input type="text" id="newName" placeholder="Nombre para mostrar">
                    
                    <label>Contrase√±a:</label>
                    <input type="password" id="newPassword" placeholder="Contrase√±a">
                    
                    <label>Rol:</label>
                    <select id="newRole">
                        <option value="monitoreo">Monitoreo (solo ver)</option>
                        <option value="sistemas">Sistemas (ver + notificar)</option>
                        <option value="admin">Administrador (todo)</option>
                    </select>
                    
                    <div class="modal-buttons">
                        <button class="btn-cancel" onclick="showAdminPanel()">Cancelar</button>
                        <button class="btn-send" onclick="saveNewUser()">Guardar</button>
                    </div>
                </div>
            `;
        }
        
        async function saveNewUser() {
            const username = document.getElementById('newUsername').value.trim();
            const name = document.getElementById('newName').value.trim();
            const password = document.getElementById('newPassword').value;
            const role = document.getElementById('newRole').value;
            
            if (!username || !name || !password) {
                alert('Complet√° todos los campos');
                return;
            }
            
            if (usersDB[username]) {
                alert('Ese usuario ya existe');
                return;
            }
            
            usersDB[username] = { name, password, role };
            
            try {
                await fetch(`${USERS_URL}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(usersDB)
                });
                showAdminPanel();
            } catch (e) {
                alert('Error al guardar: ' + e.message);
            }
        }
        
        function editUser(username) {
            const user = usersDB[username];
            if (!user) return;

        function showSuggestions() {
            filterSuggestions();
            document.getElementById('suggestionsBox').style.display = 'block';

        function hideSuggestions() {
            document.getElementById('suggestionsBox').style.display = 'none';
        }
        
        function filterSuggestions() {
            const input = document.getElementById('tagInput').value.toLowerCase();
            const box = document.getElementById('suggestionsBox');
            
            const filtered = window.broadcastSuggestions.filter(s => 
                !window.broadcastTags.some(t => t.value === s.value) &&
                (s.label.toLowerCase().includes(input) || s.value.toLowerCase().includes(input))
            );
            
            if (filtered.length === 0) {
                box.innerHTML = '<div style="padding: 10px; color: rgba(255,255,255,0.5);">No hay resultados</div>';
            } else {
                box.innerHTML = filtered.slice(0, 6).map(s => `
                    <div class="suggestion-item" onmousedown="addTag('${s.value}', '${s.label}', '${s.type}')"
                        style="padding: 10px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1);"
                        onmouseover="this.style.background='rgba(255,255,255,0.1)'" 
                        onmouseout="this.style.background='transparent'">
                        ${s.label}
                    </div>
                `).join('');
            }
        }
        
        function addTag(value, label, type) {
            hideSuggestions();
            
            if (value === 'TODOS') {
                window.broadcastTags = [];
            } else {
                window.broadcastTags = window.broadcastTags.filter(t => t.value !== 'TODOS');
            }
            
            window.broadcastTags.push({ value, label, type });
            renderTags();
            document.getElementById('tagInput').value = '';
            updatePreview();
        }
        
        function removeTag(value) {
            window.broadcastTags = window.broadcastTags.filter(t => t.value !== value);
            renderTags();
            updatePreview();
        }
        
        function renderTags() {
            const container = document.getElementById('tagsContainer');
            const input = document.getElementById('tagInput');
            
            container.querySelectorAll('.tag-item').forEach(el => el.remove());
            
            window.broadcastTags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag-item';
                tagEl.style.cssText = 'background: #3b82f6; color: white; padding: 4px 8px; border-radius: 5px; font-size: 13px; display: flex; align-items: center; gap: 5px;';
                tagEl.innerHTML = `${tag.label} <span onclick="removeTag('${tag.value}')" style="cursor: pointer; opacity: 0.7;">&times;</span>`;
                container.insertBefore(tagEl, input);
            });
        }
        
        function updatePreview() {
            const preview = document.getElementById('selectedPreview');
            if (window.broadcastTags.length === 0) {
                preview.innerHTML = 'Seleccion√° al menos un destinatario';
                preview.style.color = 'rgba(255,255,255,0.6)';
            } else {
                let count = 0;
                let details = [];
                
                for (const tag of window.broadcastTags) {
                    if (tag.value === 'TODOS') {
                        count = Object.values(allData).reduce((sum, pcs) => sum + Object.keys(pcs).length, 0);
                        details = ['Todas las PCs'];
                        break;
                    } else if (tag.type === 'loc') {
                        const pcs = allData[tag.value];
                        if (pcs) {
                            count += Object.keys(pcs).length;
                            details.push(`${tag.value}: ${Object.keys(pcs).length}`);
                        }
                    } else if (tag.type === 'allpc') {
                        const pcName = tag.value.replace('TODAS:', '');
                        for (const [sucName, pcs] of Object.entries(allData)) {
                            if (pcs[pcName]) count++;
                        }
                        details.push(`${pcName} en todos`);
                    }
                }
                
                preview.innerHTML = `<strong>üì§ ${count} PC(s):</strong> ${details.join(', ')}`;
                preview.style.color = '#10b981';
            }
        }
        
        function handleTagKeydown(event) {
            if (event.key === 'Backspace' && event.target.value === '' && window.broadcastTags.length > 0) {
                window.broadcastTags.pop();
                renderTags();
                updatePreview();
            } else if (event.key === 'Escape') {
                hideSuggestions();
            }
        }
        
        async function sendBroadcast() {
            const tags = window.broadcastTags;
            const type = document.getElementById('broadcastType').value;
            const title = document.getElementById('broadcastTitle').value;
            const message = document.getElementById('broadcastMessage').value;
            
            if (tags.length === 0) {
                alert('Seleccion√° al menos un destinatario');
                return;
            }
            
            if (!title || !message) {
                alert('Complet√° el t√≠tulo y mensaje');
                return;
            }
            
            const notification = {
                type, title, message,
                show: true,
                createdAt: new Date().toISOString(),
                sentBy: currentUser.username
            };
            
            let sent = 0;
            let targets = new Set();
            
            for (const tag of tags) {
                if (tag.value === 'TODOS') {
                    for (const [sucName, pcs] of Object.entries(allData)) {
                        for (const pcName of Object.keys(pcs)) {
                            targets.add(`${sucName}/${pcName}`);
                        }
                    }
                } else if (tag.type === 'loc') {
                    const pcs = allData[tag.value];
                    if (pcs) {
                        for (const pcName of Object.keys(pcs)) {
                            targets.add(`${tag.value}/${pcName}`);
                        }
                    }
                } else if (tag.type === 'allpc') {
                    const pcName = tag.value.replace('TODAS:', '');
                    for (const [sucName, pcs] of Object.entries(allData)) {
                        if (pcs[pcName]) {
                            targets.add(`${sucName}/${pcName}`);
                        }
                    }
                }
            }
            
            for (const target of targets) {
                try {
                    await fetch(`${NOTIF_URL}/${target}.json`, {
                        method: 'PUT',
                        body: JSON.stringify(notification)
                    });
                    sent++;
                } catch (e) {}
            }
            
            closeModal();
            alert(`‚úÖ Aviso enviado a ${sent} PC(s)`);
            loadData();
        }
        
        // ============== RENDER ==============
        function isOnline(lastUpdate) {
            const now = Math.floor(Date.now() / 1000);
            return (now - lastUpdate) < OFFLINE_THRESHOLD;
        }
        
        function formatTime(timestamp) {
            const now = Math.floor(Date.now() / 1000);
            const diff = now - timestamp;
            if (diff < 60) return 'Hace segundos';
            if (diff < 3600) return `Hace ${Math.floor(diff/60)} min`;
            if (diff < 86400) return `Hace ${Math.floor(diff/3600)} hs`;
            return `Hace ${Math.floor(diff/86400)} d√≠as`;
        }
        
        function getColorClass(value, inverse = false) {
            if (inverse) {
                if (value >= 80) return 'text-green';
                if (value >= 50) return 'text-yellow';
                return 'text-red';
            }
            if (value < 70) return 'text-green';
            if (value < 90) return 'text-yellow';
            return 'text-red';
        }
        
        function getBarClass(value) {
            if (value < 70) return 'low';
            if (value < 90) return 'medium';
            return 'high';
        }
        
        function renderData(data) {
            const content = document.getElementById('content');
            
            if (!data || Object.keys(data).length === 0) {
                content.innerHTML = '<div class="loading">üì≠ No hay datos disponibles</div>';
                return;
            }
            
            let html = '<div class="sucursales-grid">';
            
            const sortedSucursales = Object.entries(data).sort((a, b) => a[0].localeCompare(b[0]));
            
            for (const [sucName, pcs] of sortedSucursales) {
                html += `
                    <div class="sucursal-card" data-sucursal="${sucName}">
                        <div class="sucursal-header">
                            <span class="sucursal-name">üìç ${sucName}</span>
                        </div>
                `;
                
                for (const [pcName, pc] of Object.entries(pcs)) {
                    const online = isOnline(pc.lastUpdate);
                    const pcId = `${sucName}-${pcName}`.replace(/[^a-zA-Z0-9]/g, '-');
                    
                    // Bot√≥n eliminar solo para admin
                    const deleteBtn = canDelete() ? 
                        `<button class="btn-delete" onclick="deletePC('${sucName}', '${pcName}')">üóëÔ∏è</button>` : '';
                    
                    html += `
                        <div class="pc-item" data-pc="${pcName}">
                            <div class="pc-header">
                                <div>
                                    <span class="pc-status ${online ? 'online' : 'offline'}"></span>
                                    <span class="pc-name">${pcName}</span>
                                </div>
                                <span class="pc-type">${pc.pcType || 'PC'}</span>
                            </div>
                            
                            <div class="metrics-grid">
                                <div class="metric">
                                    <div class="metric-label">CPU</div>
                                    <div class="metric-value ${getColorClass(pc.cpu?.usage || 0)}">${Math.round(pc.cpu?.usage || 0)}%</div>
                                    <div class="metric-bar"><div class="metric-bar-fill ${getBarClass(pc.cpu?.usage || 0)}" style="width: ${pc.cpu?.usage || 0}%"></div></div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">RAM</div>
                                    <div class="metric-value ${getColorClass(pc.ram?.percent || 0)}">${Math.round(pc.ram?.percent || 0)}%</div>
                                    <div class="metric-bar"><div class="metric-bar-fill ${getBarClass(pc.ram?.percent || 0)}" style="width: ${pc.ram?.percent || 0}%"></div></div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">DISCO</div>
                                    <div class="metric-value ${getColorClass(pc.disk?.percent || 0)}">${Math.round(pc.disk?.percent || 0)}%</div>
                                    <div class="metric-bar"><div class="metric-bar-fill ${getBarClass(pc.disk?.percent || 0)}" style="width: ${pc.disk?.percent || 0}%"></div></div>
                                </div>
                            </div>
                            
                            <div class="metrics-grid">
                                <div class="metric">
                                    <div class="metric-label">üå°Ô∏è CPU</div>
                                    <div class="metric-value ${pc.cpu?.temperature ? (pc.cpu.temperature > 80 ? 'text-red' : pc.cpu.temperature > 60 ? 'text-yellow' : 'text-green') : 'text-gray'}">
                                        ${pc.cpu?.temperature ? pc.cpu.temperature + '¬∞' : 'N/A'}
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">üíΩ SALUD</div>
                                    <div class="metric-value ${pc.disk?.health ? getColorClass(pc.disk.health, true) : 'text-gray'}">
                                        ${pc.disk?.health ? pc.disk.health + '%' : 'N/A'}
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">‚è±Ô∏è UPTIME</div>
                                    <div class="metric-value text-green" style="font-size: 12px;">
                                        ${pc.system?.uptime || 'N/A'}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="pc-actions">
                                <button class="btn-details" onclick="toggleDetails('${pcId}')">üìã Detalles</button>
                                <button class="btn-alert" onclick="showAlertModal('${sucName}', '${pcName}')">üì¢ Aviso</button>
                                ${deleteBtn}
                                ${getRemoteBtn(pc, 'tv')}
                                ${getRemoteBtn(pc, 'ad')}
                            </div>
                            
                            <div class="pc-details" id="details-${pcId}">
                                <div class="detail-row"><span class="detail-label">Sistema</span><span>${pc.system?.os || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">CPU</span><span>${pc.cpu?.model || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">RAM Total</span><span>${getRamTotal(pc)}</span></div>
                                <div class="detail-row"><span class="detail-label">Disco</span><span>${getDiskInfo(pc)}</span></div>
                                <div class="detail-row"><span class="detail-label">IP</span><span>${pc.network?.ip || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">√öltima actualizaci√≥n</span><span>${formatTime(pc.lastUpdate)}</span></div>
                                <div class="detail-row"><span class="detail-label">SQL Server</span><span>${getSqlStatus(pc)}</span></div>
                                <div class="detail-row"><span class="detail-label">Fabricante</span><span>${pc.system?.manufacturer || ''} ${pc.system?.model || ''}</span></div>
                                <div class="detail-row"><span class="detail-label">Serial</span><span>${pc.system?.serial || 'N/A'}</span></div>
                                ${getRemoteDetail(pc, 'teamviewer')}
                                ${getRemoteDetail(pc, 'anydesk')}
                            </div>
                        </div>
                    `;
                }
                
                html += '</div>';
            }
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        // Funciones auxiliares para leer datos
        function getRemoteBtn(pc, type) {
            let id = null;
            if (type === 'tv') {
                id = pc.remote?.teamviewerId || pc.teamviewerId;
                if (id) return `<span class="remote-icon tv-icon" title="TeamViewer: ${id}">T</span><span style="font-size: 11px; color: rgba(255,255,255,0.7); margin-left: 2px; margin-right: 8px;">${id}</span>`;
            } else {
                id = pc.remote?.anydeskId || pc.anydeskId;
                if (id) return `<span class="remote-icon ad-icon" title="AnyDesk: ${id}">A</span><span style="font-size: 11px; color: rgba(255,255,255,0.7); margin-left: 2px;">${id}</span>`;
            }
            return '';
        }
        
        function getRemoteIcon(pc, type) {
            let id = null;
            if (type === 'tv') {
                id = pc.remote?.teamviewerId || pc.teamviewerId;
                if (id) return `<span class="remote-icon tv-icon" title="TeamViewer: ${id}">T</span>`;
            } else {
                id = pc.remote?.anydeskId || pc.anydeskId;
                if (id) return `<span class="remote-icon ad-icon" title="AnyDesk: ${id}">A</span>`;
            }
            return '';
        }
        
        function getRemoteDetail(pc, type) {
            let id = null;
            let label = '';
            if (type === 'teamviewer') {
                id = pc.remote?.teamviewerId || pc.teamviewerId;
                label = 'TeamViewer';
            } else {
                id = pc.remote?.anydeskId || pc.anydeskId;
                label = 'AnyDesk';
            }
            if (id) return `<div class="detail-row"><span class="detail-label">${label}</span><span>${id}</span></div>`;
            return '';
        }
        
        function getRamTotal(pc) {
            if (pc.ram?.totalGB) return pc.ram.totalGB + ' GB';
            if (pc.ram?.total) {
                const gb = pc.ram.total > 1000 ? Math.round(pc.ram.total / 1024) : pc.ram.total;
                return gb + ' GB';
            }
            return 'N/A';
        }
        
        function getDiskInfo(pc) {
            const type = pc.disk?.type || '';
            let size = 'N/A';
            if (pc.disk?.totalGB) size = pc.disk.totalGB + ' GB';
            else if (pc.disk?.total) size = Math.round(pc.disk.total) + ' GB';
            return type ? `${type} - ${size}` : size;
        }
        
        function getSqlStatus(pc) {
            if (pc.system?.sqlRunning === true) return '‚úÖ Corriendo';
            if (pc.system?.sqlRunning === false) return '‚ùå Detenido';
            if (pc.sqlServer?.status) return pc.sqlServer.status;
            return 'N/A';
        }
        
        function toggleDetails(pcId) {
            const details = document.getElementById(`details-${pcId}`);
            details.classList.toggle('show');
        }
        
        function filterData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            document.querySelectorAll('.sucursal-card').forEach(card => {
                const sucursal = card.dataset.sucursal.toLowerCase();
                const pcs = card.querySelectorAll('.pc-item');
                let showCard = false;
                
                pcs.forEach(pc => {
                    const pcName = pc.dataset.pc.toLowerCase();
                    const match = sucursal.includes(search) || pcName.includes(search);
                    pc.style.display = match ? 'block' : 'none';
                    if (match) showCard = true;
                });
                
                card.style.display = showCard ? 'block' : 'none';
            });
        }
        
        function showAlertModal(sucursal, pcName) {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content">
                    <h3>üì¢ Enviar Aviso a ${pcName}</h3>
                    <p style="color: rgba(255,255,255,0.6); margin-bottom: 20px;">Sucursal: ${sucursal}</p>
                    
                    <label>Tipo:</label>
                    <select id="alertType">
                        <option value="Info">‚ÑπÔ∏è Informaci√≥n</option>
                        <option value="Warning">‚ö†Ô∏è Advertencia</option>
                        <option value="Critical">üö® Cr√≠tico</option>
                    </select>
                    
                    <label>T√≠tulo:</label>
                    <input type="text" id="alertTitle" placeholder="T√≠tulo del aviso">
                    
                    <label>Mensaje:</label>
                    <textarea id="alertMessage" placeholder="Escrib√≠ el mensaje..."></textarea>
                    
                    <div class="modal-buttons">
                        <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                        <button class="btn-send" onclick="sendAlert('${sucursal}', '${pcName}')">Enviar</button>
                    </div>
                </div>
            `;
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        async function sendAlert(sucursal, pcName) {
            const type = document.getElementById('alertType').value;
            const title = document.getElementById('alertTitle').value;
            const message = document.getElementById('alertMessage').value;
            
            if (!title || !message) {
                alert('Complet√° todos los campos');
                return;
            }
            
            const notification = {
                type, title, message,
                show: true,
                createdAt: new Date().toISOString(),
                sentBy: currentUser.username
            };
            
            try {
                await fetch(`${NOTIF_URL}/${sucursal}/${pcName}.json`, {
                    method: 'PUT',
                    body: JSON.stringify(notification)
                });
                closeModal();
                alert('‚úÖ Aviso enviado correctamente');
                loadData();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        async function deletePC(sucursal, pcName) {
            if (!canDelete()) {
                alert('No ten√©s permisos para eliminar');
                return;
            }
            
            if (!confirm(`¬øEliminar ${pcName} de ${sucursal}?`)) return;
            
            try {
                await fetch(`${FIREBASE_URL}/${sucursal}/${pcName}.json`, { method: 'DELETE' });
                loadData();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        // Iniciar app
        initApp();
    </script>
</body>
</html>
