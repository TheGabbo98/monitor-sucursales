<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sucursales v4.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container { max-width: 1600px; margin: 0 auto; }
        
        /* Header */
        header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 { font-size: 24px; }
        
        .header-stats { display: flex; gap: 15px; }
        
        .stat-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        .stat-badge.online { background: #10b981; }
        .stat-badge.offline { background: #ef4444; }
        .stat-badge.alerts { background: #f59e0b; }
        
        /* Panel de Alertas */
        .alerts-panel {
            background: linear-gradient(135deg, #7f1d1d 0%, #991b1b 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alerts-panel.show { display: block; }
        
        .alerts-panel h2 {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-list { display: flex; flex-direction: column; gap: 8px; }
        
        .alert-item {
            background: rgba(0,0,0,0.3);
            padding: 12px 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .alert-item-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .alert-item-loc { font-weight: bold; font-size: 16px; }
        .alert-item-pc { color: rgba(255,255,255,0.7); font-size: 14px; }
        .alert-item-msg { 
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 13px;
        }
        
        .no-alerts {
            background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        /* Buscador */
        .search-bar {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #1a1a2e;
        }
        
        /* Grid de Sucursales */
        .sucursales-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        /* Card de Sucursal */
        .sucursal-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .sucursal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .sucursal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sucursal-name { font-size: 20px; font-weight: bold; }
        
        /* PC Item */
        .pc-item {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .pc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .pc-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .pc-status.online { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .pc-status.offline { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        
        .pc-name { font-weight: bold; font-size: 16px; }
        
        .pc-type {
            background: rgba(99,102,241,0.3);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 12px;
            color: #a5b4fc;
        }
        
        /* Metricas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .metric {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .metric-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .metric-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .metric-bar-fill.low { background: #10b981; }
        .metric-bar-fill.medium { background: #f59e0b; }
        .metric-bar-fill.high { background: #ef4444; }
        
        /* Colores de valores */
        .text-green { color: #10b981; }
        .text-yellow { color: #f59e0b; }
        .text-red { color: #ef4444; }
        .text-gray { color: #9ca3af; }
        .text-blue { color: #60a5fa; }
        
        /* Alertas en PC */
        .pc-alerts {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .pc-alert-badge {
            background: rgba(239,68,68,0.3);
            color: #fca5a5;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
        }
        
        /* Detalles */
        .pc-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .pc-details.show { display: block; }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 13px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .detail-label { color: rgba(255,255,255,0.6); }
        .detail-value { text-align: right; }
        
        .btn-details {
            width: 100%;
            padding: 10px;
            background: rgba(99,102,241,0.3);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        
        .btn-details:hover { background: rgba(99,102,241,0.5); }
        
        /* Botones de accion */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-action {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn-action:hover { opacity: 0.8; }
        .btn-alert { background: #f59e0b; color: #000; }
        .btn-delete { background: #ef4444; color: #fff; }
        
        /* Remote IDs */
        .remote-ids {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .remote-id {
            flex: 1;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remote-id span:last-child { font-weight: bold; }
        
        .remote-icon {
            width: 22px;
            height: 22px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }
        
        .tv-icon { background: #0088cc; }
        .ad-icon { background: #ef4444; }
        
        /* Last update */
        .last-update {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            margin-top: 10px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
        }
        
        /* Bot√≥n flotante de alertas */
        .fab-alerts {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .fab-alerts:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(245, 158, 11, 0.6);
        }
        
        .fab-alerts .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Panel lateral de alertas */
        .alerts-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            box-shadow: -5px 0 30px rgba(0,0,0,0.5);
            z-index: 1001;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .alerts-sidebar.open { right: 0; }
        
        .alerts-sidebar-header {
            padding: 20px;
            background: rgba(245, 158, 11, 0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .alerts-sidebar-header h2 {
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-close-sidebar {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .btn-close-sidebar:hover { background: rgba(255,255,255,0.2); }
        
        .alerts-sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .sidebar-alert-item {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #f59e0b;
        }
        
        .sidebar-alert-item.critical { border-left-color: #ef4444; }
        .sidebar-alert-item.offline { border-left-color: #6b7280; opacity: 0.7; }
        
        .sidebar-alert-loc {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .sidebar-alert-pc {
            color: rgba(255,255,255,0.7);
            font-size: 13px;
            margin-bottom: 8px;
        }
        
        .sidebar-alert-msg {
            background: rgba(245, 158, 11, 0.2);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
        }
        
        .sidebar-alert-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }
        
        .sidebar-alert-actions button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .btn-sidebar-alert {
            background: #f59e0b;
            color: #000;
        }
        
        .no-alerts-sidebar {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.5);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        
        .overlay.show { display: block; }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .modal-content textarea { height: 100px; resize: vertical; }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn-send { background: #10b981; color: #fff; }
        .btn-cancel { background: #6b7280; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Monitor de Sucursales</h1>
            <div class="header-stats">
                <span class="stat-badge online" id="countOnline">0 Online</span>
                <span class="stat-badge offline" id="countOffline">0 Offline</span>
                <span class="stat-badge alerts" id="countAlerts">0 Alertas</span>
            </div>
        </header>
        
        <div id="alertsPanel" class="alerts-panel">
            <h2>‚ö†Ô∏è LOCALES CON ALERTAS</h2>
            <div id="alertsList" class="alert-list"></div>
        </div>
        
        <div id="noAlerts" class="no-alerts" style="display: none;">
            ‚úÖ Todos los sistemas funcionando correctamente
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Buscar sucursal o PC..." oninput="filterData()">
        </div>
        
        <div id="content">
            <div class="loading">‚è≥ Cargando datos...</div>
        </div>
    </div>
    
    <div id="modal" class="modal" style="display: none;"></div>
    
    <!-- Bot√≥n flotante de alertas -->
    <button class="fab-alerts" onclick="toggleAlertsSidebar()" id="fabAlerts">
        üîî
        <span class="badge" id="fabBadge" style="display: none;">0</span>
    </button>
    
    <!-- Overlay para cerrar sidebar -->
    <div class="overlay" id="overlay" onclick="toggleAlertsSidebar()"></div>
    
    <!-- Sidebar de alertas -->
    <div class="alerts-sidebar" id="alertsSidebar">
        <div class="alerts-sidebar-header">
            <h2>üîî Alertas Activas</h2>
            <button class="btn-close-sidebar" onclick="toggleAlertsSidebar()">‚úï</button>
        </div>
        <div class="alerts-sidebar-content" id="alertsSidebarContent">
            <!-- Se llena din√°micamente -->
        </div>
    </div>

    <script>
        const FIREBASE_URL = 'https://monitoreo-sucursales-default-rtdb.firebaseio.com/sucursales';
        const OFFLINE_THRESHOLD = 6 * 60; // 6 minutos en segundos
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutos en ms
        
        let allData = {};
        
        // Iniciar
        window.onload = () => {
            loadData();
            setInterval(loadData, REFRESH_INTERVAL);
        };
        
        // Cargar datos
        async function loadData() {
            try {
                const response = await fetch(`${FIREBASE_URL}.json`);
                const data = await response.json();
                allData = data || {};
                renderData(allData);
                updateStats(allData);
                updateAlertsPanel(allData);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="loading" style="color: #ef4444;">‚ùå Error al cargar datos: ${error.message}</div>
                `;
            }
        }
        
        // Verificar si esta online (menos de 6 minutos)
        function isOnline(lastUpdate) {
            const now = Math.floor(Date.now() / 1000);
            return (now - lastUpdate) < OFFLINE_THRESHOLD;
        }
        
        // Formato de tiempo
        function formatTime(timestamp) {
            const now = Math.floor(Date.now() / 1000);
            const diff = now - timestamp;
            
            if (diff < 60) return `Hace ${diff}s`;
            if (diff < 3600) return `Hace ${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `Hace ${Math.floor(diff / 3600)}h`;
            return new Date(timestamp * 1000).toLocaleString('es-AR');
        }
        
        // Clase de color segun porcentaje
        function getColorClass(value, inverse = false) {
            if (inverse) {
                if (value >= 70) return 'text-green';
                if (value >= 30) return 'text-yellow';
                return 'text-red';
            }
            if (value < 70) return 'text-green';
            if (value < 90) return 'text-yellow';
            return 'text-red';
        }
        
        // Clase de barra
        function getBarClass(value) {
            if (value < 70) return 'low';
            if (value < 90) return 'medium';
            return 'high';
        }
        
        // Actualizar stats del header
        function updateStats(data) {
            let online = 0, offline = 0, alerts = 0;
            
            for (const sucursal of Object.values(data)) {
                for (const pc of Object.values(sucursal)) {
                    if (isOnline(pc.lastUpdate)) online++;
                    else offline++;
                    if (pc.alerts && pc.alerts.length > 0) alerts += pc.alerts.length;
                }
            }
            
            document.getElementById('countOnline').textContent = `${online} Online`;
            document.getElementById('countOffline').textContent = `${offline} Offline`;
            document.getElementById('countAlerts').textContent = `${alerts} Alertas`;
        }
        
        // Panel de alertas - incluir tambi√©n PCs offline con alertas
        function updateAlertsPanel(data) {
            const panel = document.getElementById('alertsPanel');
            const list = document.getElementById('alertsList');
            const noAlerts = document.getElementById('noAlerts');
            
            let alertsHtml = '';
            let hasAlerts = false;
            let alertCount = 0;
            
            // Tambi√©n actualizar sidebar
            let sidebarHtml = '';
            
            for (const [sucName, pcs] of Object.entries(data)) {
                for (const [pcName, pc] of Object.entries(pcs)) {
                    // Mostrar alertas de PCs online Y offline
                    if (pc.alerts && pc.alerts.length > 0) {
                        hasAlerts = true;
                        alertCount += pc.alerts.length;
                        const online = isOnline(pc.lastUpdate);
                        const statusIcon = online ? 'üü¢' : 'üî¥';
                        
                        for (const alert of pc.alerts) {
                            alertsHtml += `
                                <div class="alert-item">
                                    <div class="alert-item-left">
                                        <span class="alert-item-loc">${statusIcon} ${sucName}</span>
                                        <span class="alert-item-pc">${pcName}</span>
                                    </div>
                                    <span class="alert-item-msg">${alert}</span>
                                </div>
                            `;
                            
                            // Para sidebar
                            const isCritical = alert.includes('>') && alert.includes('90') || alert.includes('OFF');
                            sidebarHtml += `
                                <div class="sidebar-alert-item ${isCritical ? 'critical' : ''} ${!online ? 'offline' : ''}">
                                    <div class="sidebar-alert-loc">${statusIcon} ${sucName}</div>
                                    <div class="sidebar-alert-pc">${pcName} - ${pc.pcType || 'PC'}</div>
                                    <div class="sidebar-alert-msg">‚ö†Ô∏è ${alert}</div>
                                    <div class="sidebar-alert-actions">
                                        <button class="btn-sidebar-alert" onclick="showAlertModal('${sucName}', '${pcName}'); toggleAlertsSidebar();">üì¢ Notificar</button>
                                    </div>
                                </div>
                            `;
                        }
                    }
                }
            }
            
            // Actualizar panel superior
            if (hasAlerts) {
                panel.classList.add('show');
                noAlerts.style.display = 'none';
                list.innerHTML = alertsHtml;
            } else {
                panel.classList.remove('show');
                noAlerts.style.display = 'flex';
            }
            
            // Actualizar sidebar
            const sidebarContent = document.getElementById('alertsSidebarContent');
            if (alertCount > 0) {
                sidebarContent.innerHTML = sidebarHtml;
            } else {
                sidebarContent.innerHTML = '<div class="no-alerts-sidebar">‚úÖ No hay alertas activas</div>';
            }
            
            // Actualizar badge del FAB
            const badge = document.getElementById('fabBadge');
            if (alertCount > 0) {
                badge.textContent = alertCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }
        
        // Toggle sidebar de alertas
        function toggleAlertsSidebar() {
            const sidebar = document.getElementById('alertsSidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
        }
        
        // Renderizar datos
        function renderData(data) {
            const content = document.getElementById('content');
            
            if (!data || Object.keys(data).length === 0) {
                content.innerHTML = '<div class="loading">üì≠ No hay datos disponibles</div>';
                return;
            }
            
            let html = '<div class="sucursales-grid">';
            
            // Ordenar sucursales
            const sortedSucursales = Object.entries(data).sort((a, b) => a[0].localeCompare(b[0]));
            
            for (const [sucName, pcs] of sortedSucursales) {
                html += `
                    <div class="sucursal-card" data-sucursal="${sucName}">
                        <div class="sucursal-header">
                            <span class="sucursal-name">üìç ${sucName}</span>
                        </div>
                `;
                
                for (const [pcName, pc] of Object.entries(pcs)) {
                    const online = isOnline(pc.lastUpdate);
                    const pcId = `${sucName}-${pcName}`.replace(/[^a-zA-Z0-9]/g, '-');
                    
                    html += `
                        <div class="pc-item" data-pc="${pcName}">
                            <div class="pc-header">
                                <div>
                                    <span class="pc-status ${online ? 'online' : 'offline'}"></span>
                                    <span class="pc-name">${pcName}</span>
                                </div>
                                <span class="pc-type">${pc.pcType || 'PC'}</span>
                            </div>
                            
                            <div class="metrics-grid">
                                <div class="metric">
                                    <div class="metric-label">CPU</div>
                                    <div class="metric-value ${getColorClass(pc.cpu?.usage || 0)}">${Math.round(pc.cpu?.usage || 0)}%</div>
                                    <div class="metric-bar"><div class="metric-bar-fill ${getBarClass(pc.cpu?.usage || 0)}" style="width: ${pc.cpu?.usage || 0}%"></div></div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">RAM</div>
                                    <div class="metric-value ${getColorClass(pc.ram?.percent || 0)}">${Math.round(pc.ram?.percent || 0)}%</div>
                                    <div class="metric-bar"><div class="metric-bar-fill ${getBarClass(pc.ram?.percent || 0)}" style="width: ${pc.ram?.percent || 0}%"></div></div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">DISCO</div>
                                    <div class="metric-value ${getColorClass(pc.disk?.percent || 0)}">${Math.round(pc.disk?.percent || 0)}%</div>
                                    <div class="metric-bar"><div class="metric-bar-fill ${getBarClass(pc.disk?.percent || 0)}" style="width: ${pc.disk?.percent || 0}%"></div></div>
                                </div>
                            </div>
                            
                            <div class="metrics-grid">
                                <div class="metric">
                                    <div class="metric-label">üå°Ô∏è CPU</div>
                                    <div class="metric-value ${pc.cpu?.temperature ? (pc.cpu.temperature > 80 ? 'text-red' : pc.cpu.temperature > 60 ? 'text-yellow' : 'text-green') : 'text-gray'}">
                                        ${pc.cpu?.temperature ? pc.cpu.temperature + '¬∞' : 'N/A'}
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">üíΩ SALUD</div>
                                    <div class="metric-value ${pc.disk?.health ? getColorClass(pc.disk.health, true) : 'text-gray'}">
                                        ${pc.disk?.health ? pc.disk.health + '%' : 'N/A'}
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">‚è±Ô∏è UPTIME</div>
                                    <div class="metric-value text-blue" style="font-size: 16px;">
                                        ${pc.system?.uptime || 'N/A'}
                                    </div>
                                </div>
                            </div>
                            
                            ${pc.alerts && pc.alerts.length > 0 ? `
                                <div class="pc-alerts">
                                    ${pc.alerts.map(a => `<span class="pc-alert-badge">‚ö†Ô∏è ${a}</span>`).join('')}
                                </div>
                            ` : ''}
                            
                            ${pc.remote?.teamviewerId || pc.remote?.anydeskId ? `
                                <div class="remote-ids">
                                    ${pc.remote?.teamviewerId ? `<div class="remote-id tv"><span class="remote-icon tv-icon">T</span><span>${pc.remote.teamviewerId}</span></div>` : ''}
                                    ${pc.remote?.anydeskId ? `<div class="remote-id ad"><span class="remote-icon ad-icon">A</span><span>${pc.remote.anydeskId}</span></div>` : ''}
                                </div>
                            ` : ''}
                            
                            <button class="btn-details" onclick="toggleDetails('${pcId}')">üìä Ver Detalles</button>
                            
                            <div class="pc-details" id="details-${pcId}">
                                <div class="detail-row"><span class="detail-label">CPU Modelo</span><span class="detail-value">${pc.cpu?.model || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">CPU N√∫cleos/Hilos</span><span class="detail-value">${pc.cpu?.cores || '?'}/${pc.cpu?.threads || '?'}</span></div>
                                <div class="detail-row"><span class="detail-label">GPU Temp</span><span class="detail-value">${pc.gpu?.temperature ? pc.gpu.temperature + '¬∞C' : 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">RAM Total</span><span class="detail-value">${pc.ram?.total ? pc.ram.total.toFixed(1) + ' GB' : 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">Disco Tipo</span><span class="detail-value">${pc.disk?.type || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">Disco Modelo</span><span class="detail-value">${pc.disk?.model || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">Disco Temp</span><span class="detail-value">${pc.disk?.temperature ? pc.disk.temperature + '¬∞C' : 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">Disco Espacio</span><span class="detail-value">${pc.disk?.free ? pc.disk.free.toFixed(1) + ' GB libre' : 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">Red</span><span class="detail-value">${pc.network?.type || 'N/A'} - ${pc.network?.ip || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">MAC</span><span class="detail-value">${pc.network?.mac || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">Sistema</span><span class="detail-value">${pc.system?.os || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">Fabricante</span><span class="detail-value">${pc.system?.manufacturer || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">Modelo</span><span class="detail-value">${pc.system?.model || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">Serial</span><span class="detail-value">${pc.system?.serial || 'N/A'}</span></div>
                                <div class="detail-row"><span class="detail-label">SQL Server</span><span class="detail-value">${pc.system?.sqlRunning ? '‚úÖ Activo' : '‚ùå Inactivo'}</span></div>
                                
                                <div class="action-buttons">
                                    <button class="btn-action btn-alert" onclick="showAlertModal('${sucName}', '${pcName}')">üì¢ Enviar Alerta</button>
                                    <button class="btn-action btn-delete" onclick="deletePC('${sucName}', '${pcName}')">üóëÔ∏è Eliminar</button>
                                </div>
                            </div>
                            
                            <div class="last-update">Actualizado: ${formatTime(pc.lastUpdate)}</div>
                        </div>
                    `;
                }
                
                html += '</div>';
            }
            
            html += '</div>';
            content.innerHTML = html;
        }
        
        // Toggle detalles
        function toggleDetails(pcId) {
            const details = document.getElementById(`details-${pcId}`);
            details.classList.toggle('show');
        }
        
        // Filtrar
        function filterData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.sucursal-card');
            
            cards.forEach(card => {
                const sucursal = card.dataset.sucursal.toLowerCase();
                const pcs = card.querySelectorAll('.pc-item');
                let showCard = false;
                
                pcs.forEach(pc => {
                    const pcName = pc.dataset.pc.toLowerCase();
                    const match = sucursal.includes(search) || pcName.includes(search);
                    pc.style.display = match ? 'block' : 'none';
                    if (match) showCard = true;
                });
                
                card.style.display = showCard ? 'block' : 'none';
            });
        }
        
        // Modal de alerta
        function showAlertModal(sucursal, pcName) {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content">
                    <h3>üì¢ Enviar Alerta a ${pcName}</h3>
                    <select id="alertType">
                        <option value="Info">‚ÑπÔ∏è Informaci√≥n</option>
                        <option value="Warning">‚ö†Ô∏è Advertencia</option>
                        <option value="Critical">üö® Cr√≠tico</option>
                    </select>
                    <input type="text" id="alertTitle" placeholder="T√≠tulo de la alerta">
                    <textarea id="alertMessage" placeholder="Mensaje de la alerta"></textarea>
                    <div class="modal-buttons">
                        <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                        <button class="btn-send" onclick="sendAlert('${sucursal}', '${pcName}')">Enviar</button>
                    </div>
                </div>
            `;
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        async function sendAlert(sucursal, pcName) {
            const type = document.getElementById('alertType').value;
            const title = document.getElementById('alertTitle').value;
            const message = document.getElementById('alertMessage').value;
            
            if (!title || !message) {
                alert('Completa todos los campos');
                return;
            }
            
            try {
                const url = `https://monitoreo-sucursales-default-rtdb.firebaseio.com/notifications/${sucursal}/${pcName}.json`;
                await fetch(url, {
                    method: 'PUT',
                    body: JSON.stringify({
                        type, title, message,
                        show: true,
                        createdAt: new Date().toISOString()
                    })
                });
                closeModal();
                alert('‚úÖ Alerta enviada');
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        async function deletePC(sucursal, pcName) {
            if (!confirm(`¬øEliminar ${pcName} de ${sucursal}?`)) return;
            
            try {
                await fetch(`${FIREBASE_URL}/${sucursal}/${pcName}.json`, { method: 'DELETE' });
                loadData();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
    </script>
</body>
