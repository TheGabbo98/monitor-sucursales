<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sucursales v4.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }
        
        .container { max-width: 1600px; margin: 0 auto; }
        
        /* Header */
        header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        header h1 { font-size: 24px; }
        
        .header-stats { display: flex; gap: 15px; }
        
        .stat-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        .stat-badge.online { background: #10b981; }
        .stat-badge.offline { background: #ef4444; }
        .stat-badge.alerts { background: #f59e0b; }
        
        /* Mensaje sin alertas */
        .no-alerts {
            background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        /* Buscador */
        .search-bar {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            color: #1a1a2e;
        }
        
        /* Grid de Sucursales */
        .sucursales-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }
        
        /* Card de Sucursal */
        .sucursal-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .sucursal-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .sucursal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sucursal-name { font-size: 20px; font-weight: bold; }
        
        /* PC Item */
        .pc-item {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .pc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .pc-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .pc-status.online { background: #10b981; box-shadow: 0 0 10px #10b981; }
        .pc-status.offline { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        
        .pc-name { font-weight: bold; font-size: 16px; }
        
        .pc-type {
            background: rgba(99,102,241,0.3);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 12px;
            color: #a5b4fc;
        }
        
        /* Metricas */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .metric {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }
        
        .metric-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .metric-bar {
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .metric-bar-fill {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .metric-bar-fill.low { background: #10b981; }
        .metric-bar-fill.medium { background: #f59e0b; }
        .metric-bar-fill.high { background: #ef4444; }
        
        /* Colores de valores */
        .text-green { color: #10b981; }
        .text-yellow { color: #f59e0b; }
        .text-red { color: #ef4444; }
        .text-gray { color: #9ca3af; }
        .text-blue { color: #60a5fa; }
        
        /* Alertas en PC */
        .pc-alerts {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .pc-alert-badge {
            background: rgba(239,68,68,0.3);
            color: #fca5a5;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 11px;
        }
        
        /* Detalles */
        .pc-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .pc-details.show { display: block; }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 13px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .detail-label { color: rgba(255,255,255,0.6); }
        .detail-value { text-align: right; }
        
        .btn-details {
            width: 100%;
            padding: 10px;
            background: rgba(99,102,241,0.3);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        
        .btn-details:hover { background: rgba(99,102,241,0.5); }
        
        /* Botones de accion */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-action {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn-action:hover { opacity: 0.8; }
        .btn-alert { background: #f59e0b; color: #000; }
        .btn-delete { background: #ef4444; color: #fff; }
        
        /* Remote IDs */
        .remote-ids {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .remote-id {
            flex: 1;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remote-id span:last-child { font-weight: bold; }
        
        .remote-icon {
            width: 22px;
            height: 22px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }
        
        .tv-icon { background: #0088cc; }
        .ad-icon { background: #ef4444; }
        
        /* Last update */
        .last-update {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
            margin-top: 10px;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
        }
        
        /* Bot√≥n flotante de alertas */
        .fab-alerts {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .fab-alerts:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(245, 158, 11, 0.6);
        }
        
        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1e293b;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        
        .modal-content textarea { height: 100px; resize: vertical; }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn-send { background: #10b981; color: #fff; }
        .btn-cancel { background: #6b7280; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Monitor de Sucursales</h1>
            <div class="header-stats">
                <span class="stat-badge online" id="countOnline">0 Online</span>
                <span class="stat-badge offline" id="countOffline">0 Offline</span>
                <span class="stat-badge alerts" id="countAlerts" onclick="showAlertsModal()" style="cursor: pointer;" title="Click para ver alertas">0 Alertas</span>
                <span class="stat-badge" id="countNotifs" onclick="showNotificationsModal()" style="cursor: pointer; background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);" title="Click para ver notificaciones">üì¨ 0 Notif</span>
            </div>
        </header>
        
        <div id="noAlerts" class="no-alerts" style="display: none;">
            ‚úÖ Todos los sistemas funcionando correctamente
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Buscar sucursal o PC..." oninput="filterData()">
        </div>
        
        <div id="content">
            <div class="loading">‚è≥ Cargando datos...</div>
        </div>
    </div>
    
    <div id="modal" class="modal" style="display: none;"></div>
    
    <!-- Bot√≥n flotante para ENVIAR AVISOS -->
    <button class="fab-alerts" onclick="showBroadcastModal()" id="fabAlerts" title="Enviar Aviso">
        üì¢
    </button>

    <script>
        const FIREBASE_URL = 'https://monitoreo-sucursales-default-rtdb.firebaseio.com/sucursales';
        const NOTIF_URL = 'https://monitoreo-sucursales-default-rtdb.firebaseio.com/notifications';
        const OFFLINE_THRESHOLD = 6 * 60; // 6 minutos en segundos
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5 minutos en ms
        
        let allData = {};
        let allNotifications = {};
        
        // Iniciar
        window.onload = () => {
            loadData();
            setInterval(loadData, REFRESH_INTERVAL);
        };
        
        // Cargar datos
        async function loadData() {
            try {
                const [dataRes, notifRes] = await Promise.all([
                    fetch(`${FIREBASE_URL}.json`),
                    fetch(`${NOTIF_URL}.json`)
                ]);
                
                allData = await dataRes.json() || {};
                allNotifications = await notifRes.json() || {};
                
                renderData(allData);
                updateStats(allData);
                updateAlertsPanel(allData);
                updateNotifCount();
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="loading" style="color: #ef4444;">‚ùå Error al cargar datos: ${error.message}</div>
                `;
            }
        }
        
        // Actualizar contador de notificaciones
        function updateNotifCount() {
            let pending = 0, confirmed = 0;
            
            for (const [sucName, pcs] of Object.entries(allNotifications)) {
                for (const [pcName, notif] of Object.entries(pcs)) {
                    if (notif && notif.title) {
                        if (notif.show === true) pending++;
                        else confirmed++;
                    }
                }
            }
            
            const badge = document.getElementById('countNotifs');
            if (pending > 0) {
                badge.innerHTML = `üì¨ ${pending} Pendiente${pending > 1 ? 's' : ''}`;
                badge.style.background = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
            } else {
                badge.innerHTML = `üì≠ ${confirmed} Notif`;
                badge.style.background = 'linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%)';
            }
        }
        
        // Modal de control de notificaciones
        function showNotificationsModal() {
            let html = '';
            let pending = [], confirmed = [];
            
            for (const [sucName, pcs] of Object.entries(allNotifications)) {
                for (const [pcName, notif] of Object.entries(pcs)) {
                    if (notif && notif.title) {
                        const item = { sucName, pcName, ...notif };
                        if (notif.show === true) pending.push(item);
                        else confirmed.push(item);
                    }
                }
            }
            
            // Ordenar por fecha (m√°s reciente primero)
            const sortByDate = (a, b) => new Date(b.createdAt) - new Date(a.createdAt);
            pending.sort(sortByDate);
            confirmed.sort(sortByDate);
            
            if (pending.length === 0 && confirmed.length === 0) {
                html = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">üì≠ No hay notificaciones</div>';
            } else {
                // Pendientes
                if (pending.length > 0) {
                    html += `<div style="margin-bottom: 20px;"><h4 style="color: #f59e0b; margin-bottom: 10px;">‚è≥ Pendientes de confirmar (${pending.length})</h4>`;
                    for (const n of pending) {
                        html += `
                            <div style="background: rgba(245,158,11,0.2); padding: 12px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid #f59e0b;">
                                <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                                    <div>
                                        <strong>üìç ${n.sucName}</strong> ‚Üí <span style="color: rgba(255,255,255,0.7);">${n.pcName}</span>
                                        <div style="font-size: 13px; margin-top: 5px;">
                                            <span style="background: ${n.type === 'Critical' ? '#ef4444' : n.type === 'Warning' ? '#f59e0b' : '#3b82f6'}; padding: 2px 8px; border-radius: 4px; font-size: 11px;">${n.type}</span>
                                            <strong style="margin-left: 8px;">${n.title}</strong>
                                        </div>
                                        <div style="font-size: 12px; color: rgba(255,255,255,0.5); margin-top: 5px;">Enviado: ${formatDateTime(n.createdAt)}</div>
                                    </div>
                                    <button onclick="cancelNotification('${n.sucName}', '${n.pcName}')" style="background: #ef4444; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px;">‚úï Cancelar</button>
                                </div>
                            </div>
                        `;
                    }
                    html += '</div>';
                }
                
                // Confirmadas
                if (confirmed.length > 0) {
                    html += `<div><h4 style="color: #10b981; margin-bottom: 10px;">‚úÖ Confirmadas (${confirmed.length})</h4>`;
                    for (const n of confirmed.slice(0, 10)) { // Mostrar √∫ltimas 10
                        html += `
                            <div style="background: rgba(16,185,129,0.1); padding: 10px; border-radius: 8px; margin-bottom: 6px; border-left: 4px solid #10b981;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <strong>üìç ${n.sucName}</strong> ‚Üí <span style="color: rgba(255,255,255,0.6);">${n.pcName}</span>
                                        <span style="margin-left: 10px; font-size: 13px;">${n.title}</span>
                                    </div>
                                    <div style="text-align: right; font-size: 11px; color: rgba(255,255,255,0.5);">
                                        <div>‚úì ${n.shownAt || 'Confirmado'}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    if (confirmed.length > 10) {
                        html += `<div style="text-align: center; color: rgba(255,255,255,0.5); font-size: 12px;">... y ${confirmed.length - 10} m√°s</div>`;
                    }
                    html += '</div>';
                }
            }
            
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
            modal.innerHTML = `
                <div class="modal-content" style="max-width: 650px; max-height: 80vh; overflow-y: auto;">
                    <h3 style="margin-bottom: 20px;">üì¨ Control de Notificaciones</h3>
                    ${html}
                    <div class="modal-buttons" style="margin-top: 20px;">
                        <button class="btn-cancel" onclick="closeModal()">Cerrar</button>
                    </div>
                </div>
            `;
        }
        
        // Formatear fecha/hora
        function formatDateTime(isoString) {
            if (!isoString) return 'N/A';
            const d = new Date(isoString);
            return d.toLocaleString('es-AR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
        }
        
        // Cancelar notificaci√≥n pendiente
        async function cancelNotification(sucursal, pcName) {
            if (!confirm('¬øCancelar esta notificaci√≥n?')) return;
            
            try {
                await fetch(`${NOTIF_URL}/${sucursal}/${pcName}.json`, { method: 'DELETE' });
                loadData();
                showNotificationsModal(); // Refrescar modal
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        // Verificar si esta online (menos de 6 minutos)
        function isOnline(lastUpdate) {
            const now = Math.floor(Date.now() / 1000);
            return (now - lastUpdate) < OFFLINE_THRESHOLD;
        }
        
        // Formato de tiempo
        function formatTime(timestamp) {
            const now = Math.floor(Date.now() / 1000);
            const diff = now - timestamp;
            
            if (diff < 60) return `Hace ${diff}s`;
            if (diff < 3600) return `Hace ${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `Hace ${Math.floor(diff / 3600)}h`;
            return new Date(timestamp * 1000).toLocaleString('es-AR');
        }
        
        // Clase de color segun porcentaje
        function getColorClass(value, inverse = false) {
            if (inverse) {
                if (value >= 70) return 'text-green';
                if (value >= 30) return 'text-yellow';
                return 'text-red';
            }
            if (value < 70) return 'text-green';
            if (value < 90) return 'text-yellow';
            return 'text-red';
        }
        
        // Clase de barra
        function getBarClass(value) {
            if (value < 70) return 'low';
            if (value < 90) return 'medium';
            return 'high';
        }
        
        // Actualizar stats del header
        function updateStats(data) {
            let online = 0, offline = 0, alerts = 0;
            
            for (const sucursal of Object.values(data)) {
                for (const pc of Object.values(sucursal)) {
                    if (isOnline(pc.lastUpdate)) online++;
                    else offline++;
                    if (pc.alerts && pc.alerts.length > 0) alerts += pc.alerts.length;
                }
            }
            
            document.getElementById('countOnline').textContent = `${online} Online`;
            document.getElementById('countOffline').textContent = `${offline} Offline`;
            document.getElementById('countAlerts').textContent = `${alerts} Alertas`;
        }
        
        // Actualizar estado de alertas (simplificado)
        function updateAlertsPanel(data) {
            const noAlerts = document.getElementById('noAlerts');
            let hasAlerts = false;
            
            for (const [sucName, pcs] of Object.entries(data)) {
                for (const [pcName, pc] of Object.entries(pcs)) {
                    if (pc.alerts && pc.alerts.length > 0) {
                        hasAlerts = true;
                        break;
                    }
                }
                if (hasAlerts) break;
            }
            
            noAlerts.style.display = hasAlerts ? 'none' : 'flex';
        }
        
        // Modal para ver lista de alertas
        function showAlertsModal() {
            // Agrupar alertas por sucursal y PC
            let alertsByLoc = {};
            
            for (const [sucName, pcs] of Object.entries(allData)) {
                for (const [pcName, pc] of Object.entries(pcs)) {
                    if (pc.alerts && pc.alerts.length > 0) {
                        const key = `${sucName}|${pcName}`;
                        const online = isOnline(pc.lastUpdate);
                        
                        if (!alertsByLoc[key]) {
                            alertsByLoc[key] = {
                                sucursal: sucName,
                                pcName: pcName,
                                online: online,
                                alerts: []
                            };
                        }
                        alertsByLoc[key].alerts.push(...pc.alerts);
                    }
                }
            }
            
            let alertsHtml = '';
            const entries = Object.values(alertsByLoc);
            
            if (entries.length === 0) {
                alertsHtml = '<div style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">‚úÖ No hay alertas activas</div>';
            } else {
                for (const item of entries) {
                    const statusIcon = item.online ? 'üü¢' : 'üî¥';
                    const alertBadges = item.alerts.map(a => 
                        `<span style="background: rgba(245,158,11,0.3); padding: 4px 10px; border-radius: 10px; font-size: 12px; white-space: nowrap;">‚ö†Ô∏è ${a}</span>`
                    ).join(' ');
                    
                    alertsHtml += `
                        <div style="background: rgba(0,0,0,0.3); padding: 12px 15px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid ${item.alerts.some(a => a.includes('90') || a.includes('OFF')) ? '#ef4444' : '#f59e0b'};">
                            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                                <div style="display: flex; align-items: center; gap: 10px; min-width: 180px;">
                                    <span style="font-weight: bold;">${statusIcon} ${item.sucursal}</span>
                                    <span style="color: rgba(255,255,255,0.6);">${item.pcName}</span>
                                </div>
                                <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                    ${alertBadges}
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            const modal = document.getElementById('modal');

        function showBroadcastModal() {

            let suggestions = [

            let pcNames = new Set();

                }
            }
            
            // Agregar "Todas X" para cada tipo de PC
            for (const pcName of [...pcNames].sort()) {
                suggestions.push({ value: `TODAS:${pcName}`, label: `üíª Todas ${pcName}`, type: 'allpc' });

            window.broadcastSuggestions = suggestions;

        function showSuggestions() {
            filterSuggestions();
            document.getElementById('suggestionsBox').style.display = 'block';
        }
        
        function hideSuggestions() {
            document.getElementById('suggestionsBox').style.display = 'none';
        }
        
        function filterSuggestions() {
            const input = document.getElementById('tagInput').value.toLowerCase();
            const box = document.getElementById('suggestionsBox');
            
            // Filtrar sugerencias que no est√°n ya seleccionadas
            const filtered = window.broadcastSuggestions.filter(s => 
                !window.broadcastTags.some(t => t.value === s.value) &&
                (s.label.toLowerCase().includes(input) || s.value.toLowerCase().includes(input))
            );
            
            if (filtered.length === 0) {
                box.innerHTML = '<div style="padding: 10px; color: rgba(255,255,255,0.5);">No hay resultados</div>';
            } else {
                box.innerHTML = filtered.slice(0, 6).map(s => `
                    <div class="suggestion-item" onmousedown="addTag('${s.value}', '${s.label}', '${s.type}')"
                        style="padding: 10px 15px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.1); transition: background 0.2s;"
                        onmouseover="this.style.background='rgba(255,255,255,0.1)'" 
                        onmouseout="this.style.background='transparent'">
                        ${s.label}
                    </div>
                `).join('');
            }
        }
        
        function addTag(value, label, type) {
            // Cerrar sugerencias inmediatamente
            hideSuggestions();
            
            // Si agrega TODOS, limpiar los dem√°s
            if (value === 'TODOS') {
                window.broadcastTags = [];
            } else {
                // Quitar TODOS si hab√≠a
                window.broadcastTags = window.broadcastTags.filter(t => t.value !== 'TODOS');
            }
            
            window.broadcastTags.push({ value, label, type });
            renderTags();
            document.getElementById('tagInput').value = '';
            updatePreview();
        }
        
        function removeTag(value) {
            window.broadcastTags = window.broadcastTags.filter(t => t.value !== value);
            renderTags();
            updatePreview();
        }
        
        function renderTags() {
            const container = document.getElementById('tagsContainer');
            const input = document.getElementById('tagInput');
            
            // Eliminar tags existentes (mantener el input)
            container.querySelectorAll('.tag-item').forEach(el => el.remove());
            
            // Agregar tags antes del input
            window.broadcastTags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag-item';
                tagEl.style.cssText = 'background: #3b82f6; color: white; padding: 4px 8px; border-radius: 5px; font-size: 13px; display: flex; align-items: center; gap: 5px;';
                tagEl.innerHTML = `${tag.label} <span onclick="removeTag('${tag.value}')" style="cursor: pointer; opacity: 0.7;">&times;</span>`;
                container.insertBefore(tagEl, input);
            });
        }
        
        function updatePreview() {
            const preview = document.getElementById('selectedPreview');
            if (window.broadcastTags.length === 0) {
                preview.innerHTML = 'Seleccion√° al menos un destinatario';
                preview.style.color = 'rgba(255,255,255,0.6)';
            } else {
                // Calcular cu√°ntas PCs recibir√°n
                let count = 0;
                let details = [];
                
                for (const tag of window.broadcastTags) {
                    if (tag.value === 'TODOS') {
                        count = Object.values(allData).reduce((sum, pcs) => sum + Object.keys(pcs).length, 0);
                        details = ['Todas las PCs de todos los locales'];
                        break;
                    } else if (tag.type === 'loc') {
                        const pcs = allData[tag.value];
                        if (pcs) {
                            count += Object.keys(pcs).length;
                            details.push(`${tag.value}: ${Object.keys(pcs).length} PCs`);
                        }
                    } else if (tag.type === 'allpc') {
                        const pcName = tag.value.replace('TODAS:', '');
                        for (const [sucName, pcs] of Object.entries(allData)) {
                            if (pcs[pcName]) count++;
                        }
                        details.push(`${pcName} en todos los locales`);
                    }
                }
                
                preview.innerHTML = `<strong>Enviando a ${count} PC(s):</strong> ${details.join(', ')}`;
                preview.style.color = '#10b981';
            }
        }
        
        function handleTagKeydown(event) {
            if (event.key === 'Backspace' && event.target.value === '' && window.broadcastTags.length > 0) {
                // Borrar √∫ltimo tag
                window.broadcastTags.pop();
                renderTags();
                updatePreview();
            } else if (event.key === 'Escape') {
                hideSuggestions();
            }
        }
        
        // Enviar aviso masivo
        async function sendBroadcast() {
            const tags = window.broadcastTags;
            const type = document.getElementById('broadcastType').value;
            const title = document.getElementById('broadcastTitle').value;
            const message = document.getElementById('broadcastMessage').value;
            
            if (tags.length === 0) {
                alert('Seleccion√° al menos un destinatario');
                return;
            }
            
            if (!title || !message) {
                alert('Complet√° el t√≠tulo y mensaje');
                return;
            }
            
            const notification = {
                type, title, message,
                show: true,
                createdAt: new Date().toISOString()
            };
            
            let sent = 0;
            let errors = 0;
            let targets = new Set(); // Para evitar duplicados
            
            // Construir lista de destinos
            for (const tag of tags) {
                if (tag.value === 'TODOS') {
                    for (const [sucName, pcs] of Object.entries(allData)) {
                        for (const pcName of Object.keys(pcs)) {
                            targets.add(`${sucName}/${pcName}`);
                        }
                    }
                } else if (tag.type === 'loc') {
                    const pcs = allData[tag.value];
                    if (pcs) {
                        for (const pcName of Object.keys(pcs)) {
                            targets.add(`${tag.value}/${pcName}`);
                        }
                    }
                } else if (tag.type === 'allpc') {
                    const pcName = tag.value.replace('TODAS:', '');
                    for (const [sucName, pcs] of Object.entries(allData)) {
                        if (pcs[pcName]) {
                            targets.add(`${sucName}/${pcName}`);
                        }
                    }
                }
            }
            
            // Enviar a cada destino
            for (const target of targets) {
                try {
                    await fetch(`https://monitoreo-sucursales-default-rtdb.firebaseio.com/notifications/${target}.json`, {
                        method: 'PUT',
                        body: JSON.stringify(notification)
                    });
                    sent++;
                } catch (e) { 
                    errors++; 
                }
            }
            
            closeModal();
            alert(`‚úÖ Aviso enviado a ${sent} PC(s)${errors > 0 ? ` (${errors} errores)` : ''}`);
        }

        // Toggle detalles
        function toggleDetails(pcId) {
            const details = document.getElementById(`details-${pcId}`);
            details.classList.toggle('show');

        // Filtrar
        function filterData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.sucursal-card');
            
            cards.forEach(card => {
                const sucursal = card.dataset.sucursal.toLowerCase();
                const pcs = card.querySelectorAll('.pc-item');
                let showCard = false;
                
                pcs.forEach(pc => {
                    const pcName = pc.dataset.pc.toLowerCase();
                    const match = sucursal.includes(search) || pcName.includes(search);
                    pc.style.display = match ? 'block' : 'none';
                    if (match) showCard = true;
                });
                
                card.style.display = showCard ? 'block' : 'none';
            });
        }
        
        // Modal de alerta
        function showAlertModal(sucursal, pcName) {
            const modal = document.getElementById('modal');
            modal.style.display = 'flex';

                <div class="modal-content">
                    <h3>üì¢ Enviar Alerta a ${pcName}</h3>

                    <input type="text" id="alertTitle" placeholder="T√≠tulo de la alerta">
                    <textarea id="alertMessage" placeholder="Mensaje de la alerta"></textarea>
                    <div class="modal-buttons">
                        <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                        <button class="btn-send" onclick="sendAlert('${sucursal}', '${pcName}')">Enviar</button>
                    </div>
                </div>
            `;
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
        
        async function sendAlert(sucursal, pcName) {
            const type = document.getElementById('alertType').value;
            const title = document.getElementById('alertTitle').value;
            const message = document.getElementById('alertMessage').value;
            
            if (!title || !message) {
                alert('Completa todos los campos');
                return;
            }
            
            try {
                const url = `https://monitoreo-sucursales-default-rtdb.firebaseio.com/notifications/${sucursal}/${pcName}.json`;
                await fetch(url, {
                    method: 'PUT',
                    body: JSON.stringify({
                        type, title, message,
                        show: true,
                        createdAt: new Date().toISOString()
                    })
                });
                closeModal();
                alert('‚úÖ Alerta enviada');
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
        
        async function deletePC(sucursal, pcName) {
            if (!confirm(`¬øEliminar ${pcName} de ${sucursal}?`)) return;
            
            try {
                await fetch(`${FIREBASE_URL}/${sucursal}/${pcName}.json`, { method: 'DELETE' });
                loadData();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }
