<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Monitoreo - Sucursales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .header-stats {
            display: flex;
            gap: 20px;
        }

        .stat-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .stat-badge.online {
            background: #10b981;
            color: white;
        }

        .stat-badge.offline {
            background: #ef4444;
            color: white;
        }

        .stat-badge.warning {
            background: #f59e0b;
            color: white;
        }

        .config-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .config-input {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .config-input input {
            flex: 1;
            min-width: 300px;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .config-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .config-input button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .search-bar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .search-bar input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .sucursales-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
        }

        .sucursal-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .sucursal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .sucursal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }

        .sucursal-name {
            font-size: 22px;
            font-weight: bold;
            color: #1f2937;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .status-indicator.offline {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pc-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .pc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .pc-name {
            font-weight: bold;
            font-size: 16px;
            color: #374151;
        }

        .pc-type {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 12px;
            background: #e0e7ff;
            color: #4338ca;
            font-weight: 600;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 11px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-fill.low {
            background: linear-gradient(90deg, #10b981, #34d399);
        }

        .progress-fill.medium {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
        }

        .progress-fill.high {
            background: linear-gradient(90deg, #ef4444, #f87171);
        }

        .system-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e5e7eb;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
        }

        .info-label {
            color: #6b7280;
            font-weight: 600;
        }

        .info-value {
            color: #374151;
        }

        .alerts {
            margin-top: 10px;
        }

        .alert-badge {
            display: inline-block;
            padding: 4px 10px;
            background: #fee2e2;
            color: #dc2626;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin: 3px;
        }

        .last-update {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 20px;
        }

        .error-message {
            background: #fef2f2;
            border: 2px solid #ef4444;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 15px;
            color: #6b7280;
        }

        .no-data h2 {
            margin-bottom: 10px;
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Panel de Monitoreo de Sucursales</h1>
            <div class="header-stats">
                <div class="stat-badge online" id="totalOnline">0 Online</div>
                <div class="stat-badge offline" id="totalOffline">0 Offline</div>
                <div class="stat-badge warning" id="totalAlerts">0 Alertas</div>
            </div>
        </header>

        <!-- Panel de configuraci√≥n -->
        <div class="config-panel">
            <h3 style="margin-bottom: 10px; color: #374151;">‚öôÔ∏è Configuraci√≥n de Firebase</h3>
            <div class="config-input">
                <input 
                    type="text" 
                    id="firebaseUrl" 
                    placeholder="https://tu-proyecto.firebaseio.com/sucursales"
                    value="https://monitoreo-sucursales-default-rtdb.firebaseio.com/sucursales"
                >
                <button onclick="saveConfig()">üíæ Guardar y Conectar</button>
                <button onclick="loadData()" style="background: #10b981;">üîÑ Actualizar Datos</button>
            </div>
        </div>

        <!-- Barra de b√∫squeda -->
        <div class="search-bar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Buscar sucursal o PC..."
                oninput="filterData()"
            >
        </div>

        <!-- √Årea de contenido -->
        <div id="content">
            <div class="loading">‚è≥ Cargando datos...</div>
        </div>
    </div>

    <script>
        let allData = {};
        let firebaseUrl = localStorage.getItem('firebaseUrl') || '';

        // Cargar configuraci√≥n guardada
        window.onload = function() {
            if (firebaseUrl) {
                document.getElementById('firebaseUrl').value = firebaseUrl;
                loadData();
            }
        };

        // Guardar configuraci√≥n
        function saveConfig() {
            const url = document.getElementById('firebaseUrl').value.trim();
            if (!url) {
                alert('Por favor ingresa una URL v√°lida');
                return;
            }
            firebaseUrl = url;
            localStorage.setItem('firebaseUrl', firebaseUrl);
            alert('‚úì Configuraci√≥n guardada');
            loadData();
        }

        // Cargar datos desde Firebase
        async function loadData() {
            if (!firebaseUrl) {
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è Por favor configura la URL de Firebase arriba
                    </div>
                `;
                return;
            }

            try {
                document.getElementById('content').innerHTML = '<div class="loading">‚è≥ Cargando datos...</div>';

                const response = await fetch(`${firebaseUrl}.json`);
                if (!response.ok) throw new Error('Error al cargar datos');

                const data = await response.json();
                allData = data || {};

                renderData(allData);
                updateStats(allData);

                // Auto-actualizar cada 30 segundos
                setTimeout(loadData, 30000);
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error-message">
                        ‚ùå Error al cargar datos: ${error.message}<br>
                        Verifica que la URL de Firebase sea correcta y que tenga permisos de lectura
                    </div>
                `;
            }
        }

        // Renderizar datos
        function renderData(data) {
            const content = document.getElementById('content');
            
            if (!data || Object.keys(data).length === 0) {
                content.innerHTML = `
                    <div class="no-data">
                        <h2>üì≠ No hay datos disponibles</h2>
                        <p>Aseg√∫rate de que los agentes est√©n instalados y enviando datos</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="sucursales-grid">';

            for (const [sucursalName, pcs] of Object.entries(data)) {
                html += `<div class="sucursal-card" data-sucursal="${sucursalName}">`;
                html += `
                    <div class="sucursal-header">
                        <div class="sucursal-name">üìç ${sucursalName}</div>
                    </div>
                `;

                for (const [pcName, pcData] of Object.entries(pcs)) {
                    const isOnline = isRecent(pcData.lastUpdate);
                    const statusClass = isOnline ? 'online' : 'offline';
                    
                    html += `
                        <div class="pc-item" data-pc="${pcName}">
                            <div class="pc-header">
                                <div>
                                    <span class="status-indicator ${statusClass}"></span>
                                    <span class="pc-name">${pcName}</span>
                                </div>
                                <span class="pc-type">${pcData.pcType}</span>
                            </div>

                            <div class="metrics">
                                <div class="metric">
                                    <div class="metric-label">CPU</div>
                                    <div class="metric-value">${pcData.cpu.usage.toFixed(1)}%</div>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${getProgressClass(pcData.cpu.usage)}" 
                                             style="width: ${pcData.cpu.usage}%"></div>
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">RAM</div>
                                    <div class="metric-value">${pcData.ram.usagePercent.toFixed(1)}%</div>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${getProgressClass(pcData.ram.usagePercent)}" 
                                             style="width: ${pcData.ram.usagePercent}%"></div>
                                    </div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Disco</div>
                                    <div class="metric-value">${pcData.disk.usagePercent.toFixed(1)}%</div>
                                    <div class="progress-bar">
                                        <div class="progress-fill ${getProgressClass(pcData.disk.usagePercent)}" 
                                             style="width: ${pcData.disk.usagePercent}%"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="system-info">
                                <div class="info-row">
                                    <span class="info-label">Procesador:</span>
                                    <span class="info-value">${pcData.cpu.model.substring(0, 30)}...</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">RAM Total:</span>
                                    <span class="info-value">${pcData.ram.total} GB</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Disco Total:</span>
                                    <span class="info-value">${pcData.disk.total} GB</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">Red:</span>
                                    <span class="info-value">${pcData.network.type} - ${pcData.network.ip}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">SQL Server:</span>
                                    <span class="info-value">${pcData.system.sqlServerRunning ? '‚úÖ Activo' : '‚ùå Inactivo'}</span>
                                </div>
                            </div>

                            ${pcData.alerts && pcData.alerts.length > 0 ? `
                                <div class="alerts">
                                    ${pcData.alerts.map(alert => `<span class="alert-badge">‚ö†Ô∏è ${alert}</span>`).join('')}
                                </div>
                            ` : ''}

                            <div class="last-update">
                                √öltima actualizaci√≥n: ${formatTime(pcData.lastUpdate)}
                            </div>
                        </div>
                    `;
                }

                html += '</div>';
            }

            html += '</div>';
            content.innerHTML = html;
        }

        // Actualizar estad√≠sticas del header
        function updateStats(data) {
            let onlineCount = 0;
            let offlineCount = 0;
            let alertsCount = 0;

            for (const sucursal of Object.values(data)) {
                for (const pc of Object.values(sucursal)) {
                    if (isRecent(pc.lastUpdate)) {
                        onlineCount++;
                    } else {
                        offlineCount++;
                    }
                    if (pc.alerts && pc.alerts.length > 0) {
                        alertsCount += pc.alerts.length;
                    }
                }
            }

            document.getElementById('totalOnline').textContent = `${onlineCount} Online`;
            document.getElementById('totalOffline').textContent = `${offlineCount} Offline`;
            document.getElementById('totalAlerts').textContent = `${alertsCount} Alertas`;
        }

        // Filtrar datos por b√∫squeda
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.sucursal-card');

            cards.forEach(card => {
                const sucursalName = card.dataset.sucursal.toLowerCase();
                const pcItems = card.querySelectorAll('.pc-item');
                let hasMatch = false;

                pcItems.forEach(item => {
                    const pcName = item.dataset.pc.toLowerCase();
                    if (sucursalName.includes(searchTerm) || pcName.includes(searchTerm)) {
                        item.style.display = 'block';
                        hasMatch = true;
                    } else {
                        item.style.display = 'none';
                    }
                });

                card.style.display = hasMatch ? 'block' : 'none';
            });
        }

        // Verificar si los datos son recientes (√∫ltimos 15 minutos)
        function isRecent(timestamp) {
            const now = Math.floor(Date.now() / 1000);
            return (now - timestamp) < 900; // 15 minutos
        }

        // Formatear tiempo
        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 60) return `Hace ${diff} segundos`;
            if (diff < 3600) return `Hace ${Math.floor(diff / 60)} minutos`;
            if (diff < 86400) return `Hace ${Math.floor(diff / 3600)} horas`;
            return date.toLocaleString('es-AR');
        }

        // Obtener clase de progreso seg√∫n porcentaje
        function getProgressClass(percent) {
            if (percent < 70) return 'low';
            if (percent < 90) return 'medium';
            return 'high';
        }
    </script>
</body>
</html>
